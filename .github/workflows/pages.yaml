name: pages

on:
  push:
    branches:
      - pages

env:
  MNOG_API_URL: https://www.maskofdestiny.com/wp-admin/admin-ajax.php?action=mod-game-save-api
  MNOG_API_NAME: 'Mask of Destiny'
  MNOG_API_LINK: https://www.maskofdestiny.com/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: NPM
        run: npm ci

      - name: Build
        run: node make.mjs build:pages

      - name: Artifact build
        uses: actions/upload-artifact@v3
        with:
          name: pages-build
          path: build/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/pages
