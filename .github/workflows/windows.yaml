name: windows

on:
  push:
    tags:
      - '**'
    branches-ignore:
      - pages

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: NPM
        run: npm ci

      - name: shockpkg
        run: |
          npm exec shockpkg -- update --summary
          npm exec shockpkg -- install \
            flash-player-35.0.0.204-windows-i386-sa-2022-08-13 \
            flash-player-35.0.0.204-windows-x86_64-sa-2022-08-13
        shell: bash

      - name: Build i386
        run: node make.mjs build:windows-i386

      - name: Build x86_64
        run: node make.mjs build:windows-x86_64

      - name: Dist i386 zip
        run: node make.mjs dist:windows-i386:zip

      - name: Dist x86_64 zip
        run: node make.mjs dist:windows-x86_64:zip

      - name: Dist i386 exe
        run: node make.mjs dist:windows-i386:exe

      - name: Dist x86_64 exe
        run: node make.mjs dist:windows-x86_64:exe

      - name: Artifact build
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: build/

      - name: Artifact dist
        uses: actions/upload-artifact@v3
        with:
          name: windows-dist
          path: dist/

      - name: Deploy
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/*
