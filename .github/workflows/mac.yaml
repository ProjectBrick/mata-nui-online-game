name: mac

on:
  push:
    tags:
      - '**'
    branches-ignore:
      - pages

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: NPM
        run: npm ci

      - name: shockpkg
        run: |
          npm exec shockpkg -- update --summary
          npm exec shockpkg -- install \
            flash-player-32.0.0.465-mac-sa-zip
        shell: bash

      - name: Build
        run: node make.mjs build:mac

      - name: Dist tgz
        run: node make.mjs dist:mac:tgz

      - name: Dist dmg
        run: node make.mjs dist:mac:dmg

      - name: Artifact build
        uses: actions/upload-artifact@v3
        with:
          name: mac-build
          path: build/

      - name: Artifact dist
        uses: actions/upload-artifact@v3
        with:
          name: mac-dist
          path: dist/

      - name: Deploy
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/*
